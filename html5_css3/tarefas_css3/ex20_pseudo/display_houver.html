<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        div{
            width: 150px;
        }
        div > p{ /*paragrafo filho de div*/
            display: none;
        }
        div:hover{
            color: brown;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO SECRETO</p>
    </div>
    <p>fim do arquivo</p>
</body>
</html>
